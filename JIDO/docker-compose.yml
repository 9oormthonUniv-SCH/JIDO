version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: jido-mysql
    environment:
      MYSQL_DATABASE: ROADMAP_PROGRAM
      MYSQL_ROOT_PASSWORD: root1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jido-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: jido-app:latest
    container_name: jido-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://jido-mysql:3306/ROADMAP_PROGRAM?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      DB_USERNAME: root
      DB_PASSWORD: root1234
    networks:
      - jido-network

volumes:
  mysql_data:

networks:
  jido-network:
    driver: bridge
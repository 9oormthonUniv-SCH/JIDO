#version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: jido-mysql
    environment:
      MYSQL_DATABASE: ROADMAP_PROGRAM
      # MYSQL_ROOT_PASSWORD: 980122
      MYSQL_ROOT_PASSWORD: dbtjddus12
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - /etc/mysql/conf.d:/etc/mysql/conf.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p980122"]
      interval: 5s
      timeout: 3s
      retries: 30

    restart: unless-stopped

    networks:
      - jido-network

  app:
    build:
      context: .
      dockerfile: Dockerfile

    image: jido-app:latest
    container_name: jido-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"


    restart: unless-stopped

    networks:
      - jido-network

volumes:
  mysql_data:

networks:
  jido-network:
    driver: bridge
#version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: jido-mysql
    environment:
      MYSQL_DATABASE: ROADMAP_PROGRAM
      MYSQL_ROOT_PASSWORD: dbtjddus12
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Seoul
    ports:
      - "3308:3306"        # (호스트공개용) 내부 통신엔 3306 사용
    volumes:
      - mysql_data:/var/lib/mysql
      # 필요할 때만 커스텀 cnf를 넣으세요. (호스트 경로에 실제 파일이 있을 때)
      # - ./mysql-conf.d:/etc/mysql/conf.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped
    networks:
      - jido-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: jido-app:latest
    container_name: jido-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # 🔴 핵심: 서비스명(db) + 내부포트(3306)
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ROADMAP_PROGRAM?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: dbtjddus12
      # 선택: DB 늦게 떠도 실패로 죽지 않게
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "-1"
    restart: unless-stopped
    networks:
      - jido-network

volumes:
  mysql_data:

networks:
  jido-network:
    driver: bridge
